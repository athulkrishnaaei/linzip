<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcomeScreen">
        <h1>Welcome to ZIP Viewer</h1>
        <h2>Recent ZIPs</h2>
        <ul id="recentZipsWelcome"></ul>
        <button id="proceedButton" class="btn">Proceed</button>
    </div>
    
    <div id="app" style="display:none;">
        <h1>ZIP File Viewer</h1>
        <button id="openFileButton" class="btn">Select ZIP File</button>
        <p id="selectedFileName" style="font-weight: bold;"></p>
        <input type="password" id="passwordInput" placeholder="Password (if any)" class="input-field">
        <button id="openZipButton" class="btn">Open ZIP</button>
        <div id="metadata"></div>
        <div id="fileListContainer">
            <ul id="fileList"></ul>
        </div>
        <h2>Recent ZIPs</h2>
        <ul id="recentZips"></ul>
        <div class="center-button">
            <button id="returnButton" style="display:none;" class="btn">Return to Welcome Screen</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
